<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veðurstöð Prestsbakka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .weather-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .card-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .card-unit {
            font-size: 1.2em;
            color: #999;
        }

        .timestamp {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .timestamp-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .timestamp-value {
            color: #667eea;
            font-size: 1.3em;
            font-weight: bold;
        }

        .error {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            color: #e74c3c;
        }

        .wind-direction {
            width: 60px;
            height: 60px;
            margin: 10px auto;
            position: relative;
        }

        .wind-arrow {
            width: 100%;
            height: 100%;
            background: #667eea;
            clip-path: polygon(50% 0%, 70% 40%, 60% 40%, 60% 100%, 40% 100%, 40% 40%, 30% 40%);
            transition: transform 0.5s ease;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .weather-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>⛅ Veðurstöð Prestsbakka</h1>
            <p class="subtitle">Rauntíma veðurgögn</p>
        </header>

        <div id="app">
            <div class="loading">Sæki gögn...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRUcwYyuBJGhs-FjH19RdCEeGw_KNulQvK1VOXjDIPHaVDFmJ4lom0b6IIbvPIhCe6uV9qREXqGAkJE/pub?output=csv';

        function getWindDirection(degrees) {
            const directions = ['N', 'NA', 'A', 'SA', 'S', 'SV', 'V', 'NV'];
            const index = Math.round(degrees / 45) % 8;
            return directions[index];
        }

        function formatDate(dateStr) {
            const parts = dateStr.split(' ');
            const dateParts = parts[0].split('/');
            const timeParts = parts[1].split(':');
            
            const date = new Date(
                parseInt(dateParts[2]),
                parseInt(dateParts[1]) - 1,
                parseInt(dateParts[0]),
                parseInt(timeParts[0]),
                parseInt(timeParts[1]),
                parseInt(timeParts[2])
            );
            
            return date.toLocaleString('is-IS', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function loadWeatherData() {
            Papa.parse(CSV_URL, {
                download: true,
                header: true,
                complete: function(results) {
                    if (results.data && results.data.length > 0) {
                        displayWeather(results.data[0]);
                    } else {
                        showError('Engin gögn fundust');
                    }
                },
                error: function(error) {
                    showError('Villa við að sækja gögn: ' + error.message);
                }
            });
        }

        function displayWeather(data) {
            const temp = parseFloat(data['Temperature (°C)']) || 0;
            const humidity = parseFloat(data['Humidity (%)']) || 0;
            const windSpeed = parseFloat(data['Average wind speed (m/s)']) || 0;
            const windGust = parseFloat(data['Gust of wind (m/s)']) || 0;
            const windDir = parseFloat(data['Average wind direction (°)']) || 0;
            const pressure = parseFloat(data['Atmospheric pressure (hPa)'].replace(',', '')) || 0;
            const rain = parseFloat(data['Rain (mm)']) || 0;
            const dewPoint = parseFloat(data['Dew point (°C)']) || 0;
            const windChill = parseFloat(data['Wind chill (°C)']) || temp;

            const html = `
                <div class="timestamp">
                    <div class="timestamp-label">Síðasta mæling</div>
                    <div class="timestamp-value">${formatDate(data['Date (Atlantic/Reykjavik)'])}</div>
                </div>

                <div class="weather-grid">
                    <div class="weather-card">
                        <div class="card-title">Hitastig</div>
                        <div class="card-value">${temp.toFixed(1)}<span class="card-unit">°C</span></div>
                    </div>

                    <div class="weather-card">
                        <div class="card-title">Kuldatilfinnig</div>
                        <div class="card-value">${windChill.toFixed(1)}<span class="card-unit">°C</span></div>
                    </div>

                    <div class="weather-card">
                        <div class="card-title">Raki</div>
                        <div class="card-value">${humidity.toFixed(0)}<span class="card-unit">%</span></div>
                    </div>

                    <div class="weather-card">
                        <div class="card-title">Vindur</div>
                        <div class="card-value">${windSpeed.toFixed(1)}<span class="card-unit">m/s</span></div>
                        <div class="wind-direction">
                            <div class="wind-arrow" style="transform: rotate(${windDir}deg)"></div>
                        </div>
                        <div style="text-align: center; color: #666; margin-top: 5px;">
                            ${getWindDirection(windDir)} (${windDir.toFixed(0)}°)
                        </div>
                    </div>

                    <div class="weather-card">
                        <div class="card-title">Vindkast</div>
                        <div class="card-value">${windGust.toFixed(1)}<span class="card-unit">m/s</span></div>
                    </div>

                    <div class="weather-card">
                        <div class="card-title">Loftþrýstingur</div>
                        <div class="card-value">${pressure.toFixed(0)}<span class="card-unit">hPa</span></div>
                    </div>

                    <div class="weather-card">
                        <div class="card-title">Úrkoma</div>
                        <div class="card-value">${rain.toFixed(1)}<span class="card-unit">mm</span></div>
                    </div>

                    <div class="weather-card">
                        <div class="card-title">Daggarmark</div>
                        <div class="card-value">${dewPoint.toFixed(1)}<span class="card-unit">°C</span></div>
                    </div>
                </div>
            `;

            document.getElementById('app').innerHTML = html;
        }

        function showError(message) {
            document.getElementById('app').innerHTML = `
                <div class="error">
                    <h2>⚠️ Villa</h2>
                    <p>${message}</p>
                </div>
            `;
        }

        // Sækja gögn við upphaf
        loadWeatherData();

        // Uppfæra á 5 mínútna fresti
        setInterval(loadWeatherData, 5 * 60 * 1000);
    </script>
</body>
</html>
